<!-- extend base layout -->
{% extends "backend/base.html" %}

{% block content %}
	<h1>Suppliers <small><a href="{{ url_for('suppliers.suppliers_add') }}" class="radius button">Add</a></small></h1>

<div class="row">
	<div class="col-md-8 col-md-offset-2">
	{% include "backend/flash.html" %}
	<table class="table table-striped table-hover table-condensed">
	{% for supplier in suppliers %}
		<tr>
			<td>{{ supplier.id }}</td>
			<td><a href="{{ url_for('suppliers.suppliers_view', id=supplier.id) }}">{{ supplier.name }}</a></td>
			<td><a href="{{ url_for('suppliers.suppliers_edit', id=supplier.id) }}" class="radius button tiny">Edit</a></td>
			<td><a href="{{ url_for('suppliers.suppliers_delete', id=supplier.id) }}" class="radius button tiny">Delete</a></td>
		</tr>
	{% endfor %}
	</table>
	</div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
